<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.mjs"></script>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <h2 class="w-100 text-center mt-5">Find Your Fur-ever Friend</h2>

    <!-- Search -->
    <div class="search-box">
        <form action=""> 
            <input type="text" id="search" placeholder="Find Friend">
            <button id="search-btn">Search</button>
        </form>
    </div>

    <!-- Filter -->
    <div class="filter-box">
        <a href="#" class="btn active" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="Toy">Toy</a>
        <a href="#" class="btn" data-filter="Hound">Hound</a>
        <a href="#" class="btn" data-filter="Terrier">Terrier</a>
        <a href="#" class="btn" data-filter="Working">Working</a>
        <a href="#" class="btn" data-filter="Herding">Herding</a>
        <a href="#" class="btn" data-filter="Non-Sporting">Non-Sporting</a>
        <a href="#" class="btn" data-filter="Mixed">Mixed</a>

    </div>


</body>
</html>
